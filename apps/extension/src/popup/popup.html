<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
    h1 { font-size: 18px; margin: 0 0 16px 0; }
    label { display: block; margin: 8px 0 4px; font-weight: 500; }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .btn-start { background: #0073e6; color: white; }
    .btn-stop { background: #e04040; color: white; }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-weight: 500;
    }
    .status.idle { background: #f0f0f0; color: #666; }
    .status.active { background: #e6f4ea; color: #1e7e34; }
  </style>
</head>
<body>
  <h1>PriceWatch</h1>

  <label for="apiBaseUrl">API URL</label>
  <input type="text" id="apiBaseUrl" placeholder="http://localhost:3000">

  <label for="apiKey">API Key</label>
  <input type="text" id="apiKey" placeholder="your_api_key">

  <button id="toggleBtn" class="btn-start">Start</button>

  <div id="status" class="status idle">Idle</div>

  <script src="popup.js"></script>
</body>
</html>
